<meta charset="UTF-8">
<script>
    //fa√ßa um programa que receba o nome 
    //de 5 pokemons em um vetor e imprima
    //os nomes recebidos
    let pokemon = []
    //alimenta o vetor com um for
    for(let i=0;i<5;i++){
        pokemon[i] = prompt("Digite pokemon:")
    }
    //imprime o vetor
    //ao contrario
    for (let j=pokemon.length-1;j>=0;j--){
        alert(pokemon[j])
    }
</script>
